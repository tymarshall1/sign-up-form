<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <img src="images/nature.jpg" alt="background in nature" />

      <div class="form-container">
        <h2>
          This is not a real online service! you know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <em>now</em> to get started <br /><br />
          You <em>know</em> you want to.
        </h2>
        <form action="" method="post">
          <div class="form-row"><h1>Lets do this!</h1></div>
          <div class="form-row">
            <div class="form-item">
              <label for="first-name">First Name</label>
              <input type="text" name="firstName" id="first-name" />
            </div>
            <div class="form-item">
              <label for="last-name">Last Name</label>
              <input type="text" name="lastName" id="last-name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-item">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phoneNum" id="phone" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-item">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
